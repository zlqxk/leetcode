  <script>
    function ListNode(val, next) {
      this.val = val === undefined ? 0 : val;
      this.next = next === undefined ? null : next;
    }
    function arr2Link(arr) {
      let root = new ListNode();
      arr.reduce((prev, cur) => {
        let node = new ListNode(cur);
        prev.next = node;
        return node;
      }, root);
      return root.next;
    }
  </script>
